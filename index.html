<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <!--=============== ABOUT ===============-->
        <section class="home section" id="home">
            <h1 class="home__title">Until new beginnings</h1>
            <div class="counter__container">
                <div class="counter">
                    <h3 class="counter__title" id="months"></h3>
                    <span class="days__value">months</span>
                </div>
                <div class="counter">
                    <h3 class="counter__title" id="days"></h3>
                    <span class="days__value">days</span>
                </div>
                <div class="counter">
                    <h3 class="counter__title" id="hours"></h3>
                    <span class="counter_value">hours</span>
                </div>
                <div class="counter">
                    <h3 class="counter__title" id="minutes"></h3>
                    <span class="days__value">minutes</span>
                </div>
                <div class="counter">
                    <h3 class="counter__title" id="seconds"></h3>
                    <span class="days__value">seconds</span>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
